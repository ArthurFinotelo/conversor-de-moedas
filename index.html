<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./assets/logo.gif" alt="logo-dinheiro" class="logo-dinheiro">

    <main>

        <label>
            Converter <b>de</b>
            <select class="currency-convert-select" name="Currency1" id="select1">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select" name="Currency2" id="select2">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" type="valor" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img" src="./assets/real.png" alt="moeda-a-conveter">
                <p class="currency" id="currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="seta" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img class="currency2-img" src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency2-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.00</p>
            </div>

        </section>
    </main>
</body>

<script src="script.js"></script>

</html>
